<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />

		<link href="./styles.css" rel="stylesheet" />

		<title>Adress Book</title>
	</head>
	<body>
		<nav>
			<ul>
				<li class="nav-item" id="add-new">Add new contact</li>
				<li class="nav-item"  id="show-all">View all contacts</li>
			</ul>
		</nav>
		<div class="container">
			<div id="error">
			</div>

			<form id="form">
				<div class="input-box">
					<div>
						<label for="fname">First Name</label>	
					</div>
					<div>
						<input
							id="fname"
							maxlength="30"
							value=""
							name="name"
							pattern="^[a-zA-Z\s]*$"
							required
							type="text"
							placeholder="Max 30 charecters"
						/>
						<span class="validity"></span>
					</div>
				</div>
				<div class="input-box">
					<div class="for-label">
						<label for="lname">Last Name</label>
					</div>
					<div>
						<input
							id="lname"
							value=""
							maxlength="30"
							name="surname"
							pattern="^[a-zA-Z\s]*$"
							required
							type="text"
							placeholder="Max 30 charecters"
						/>
						<span class="validity"></span>
					</div>
					
				</div>
				<div class="input-box">
					<div>
							<label for="year">Birth Date</label>
					</div>
					<div>
						<input id="year" name="birthday" required type="date" />
						<span class="validity"></span>
					</div>
					
				</div>
				<div class="input-box">
					<div class="for-label">
						<label for="telNo">Phone Number</label>
					</div>
					<div>
						<input
							id="telNo"
							maxlength="18"
							name="phone"
							pattern="^[0-9 ]+$"
							required
							type="tel"
							placeholder="Max 18 digits"
						/>
						<span class="validity"></span>
					</div>
					
					
					
				</div>
				<div class="input-box">
					<div class="for-label">
						<label for="email">E-mail</label>
					</div>
					<div>
						<input
							id="email"
							maxlength="40"
							name="email"
							required
							type="email"
							placeholder="Max 40 charecters"
						/>
						<span class="validity"></span>
					</div>
					
					
				</div>
				<div class="input-box">
						<label for="address">Address</label><br />
						<input
							id="address"
							maxlength="40"
							name="address"
							type="text"
							placeholder="Max 40 charecters"
						/><br />
				</div>
				
				<div class="input-box">
					<label for="zip">Zip/Postal Code</label><br />
					<input id="zip" maxlength="40" name="zip" type="text" placeholder="Max 40 charecters" /><br />
				</div>
				
				
				<button id="form-btn" class="btn" type="submit">Submit</button>
			</form>

			<div class="table-container">
					<table id='contact-table' >
							<thead>
								<tr>
									<th>Name</th>
									<th>Surname</th>
									<th>Brithday</th>
									<th>Phone</th>
									<th>E-mail</th>
									<th>Address</th>
									<th>Zip Code</th>
								</tr>
								<tbody id="contact-list">
			
								</tbody>
							</thead>
						</table>
			</div>
			
		</div>
	</body>
	<script src="script.js"></script>
</html>
